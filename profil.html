<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get - Interview</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .row .col h6 {
            color: #1468C2;
        }
    </style>
</head>

<body class="d-flex flex-column h-100" style="background: #FEF7EF;">

    <div class="container-fluid flex-shrink-0 py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h6>Profil Interviewer</h6>
                    <img src="assets/user.png" alt="img" class="img-fluid rounded-4 p-5"
                        style="border: 1px solid #1468C2;">
                </div>
                <div class="col-md-4 d-flex flex-column">
                    <div class="row">
                        <div class="col">
                            <h6>Nama</h6>
                            <h6 class="rounded-4 px-3 py-3 w-100 text-muted" style="border: 1px solid #1468C2;">Nama</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Email Google</h6>
                            <h6 class="rounded-4 px-3 py-3 w-100 text-muted" style="border: 1px solid #1468C2;">Email
                            </h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Tanggal Interview</h6>
                            <h6 class="rounded-4 px-3 py-3 w-100 text-muted" style="border: 1px solid #1468C2;">Tanggal
                            </h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Link Meet</h6>
                            <h6 class="rounded-4 px-3 py-3 w-100 text-muted" style="border: 1px solid #1468C2;">Link</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" name="" id="" value="Simpan"
                                class="border-0 rounded-3 px-4 py-1 text-white" style="background: #1468C2;">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-auto" style="background: #FFC27C; border-top: 1px solid #F66820;">
        <div class="container">
            <h6 class="text-center py-2">Copyright &copy; 2023 GetInterview.</h6>
        </div>
    </div>


    <script src="js/bootstrap.js"></script>
</body>

</html>

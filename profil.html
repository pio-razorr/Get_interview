<!DOCTYPE html>

<body class="d-flex flex-column h-100" style="background: #FEF7EF;">

    <nav id="navbar" class="container-fluid navbar navbar-expand-lg position-fixed" style="z-index: 10;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="wrapper-logo">
                    <img src="assets/Group 51.png" width="150" alt="Logo">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="nav-kanan">
                            <a href="#" class="nav-teks">Home</a>
                            <a href="#" class="nav-teks">Lowongan</a>
                            <a href="#" class="nav-teks">Interview anda</a>
                            <div class="dropdown-profil">
                                <button id="dropdown-profil-btn" class="dropdown-profil-btn nav-teks">
                                    <div class="nama-container">
                                        Namahgvjvjjhjyv
                                    </div>
                                    <i id="dropdown-profil-icon" class="fa-solid fa-chevron-down"
                                        style="margin-left: 10px;"></i>
                                </button>
                                <div id="dropdown-profil-isi" class="dropdown-profil-isi">
                                    <a href="#" class="dropdown-teks-isi-top">Status interview</a>
                                    <a href="#" class="dropdown-teks-isi-bottom">Logout</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid flex-shrink-0 py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h6>Profil Interviewer</h6>
                    <img src="assets/user.png" alt="img" class="img-fluid rounded-4 p-5"
                        style="border: 1px solid #1468C2;">
                </div>
                <div class="col-md-4 d-flex flex-column">
                    <div class="row">
                        <div class="col">
                            <h6>Nama</h6>
                            <h6 class="rounded-4 px-3 py-3 w-100 text-muted" style="border: 1px solid #1468C2;">Nama
                            </h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Email Google</h6>
                            <h6 class="rounded-4 px-3 py-3 w-100 text-muted" style="border: 1px solid #1468C2;">Email
                            </h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Tanggal Interview</h6>
                            <h6 class="rounded-4 px-3 py-3 w-100 text-muted" style="border: 1px solid #1468C2;">Tanggal
                            </h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Link Meet</h6>
                            <h6 class="rounded-4 px-3 py-3 w-100 text-muted" style="border: 1px solid #1468C2;">Link
                            </h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" name="" id="" value="Simpan"
                                class="border-0 rounded-3 px-4 py-1 text-white" style="background: #1468C2;">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-auto" style="background: #FFC27C; border-top: 1px solid #F66820;">
        <div class="container">
            <h6 class="text-center py-2">Copyright &copy; 2023 GetInterview.</h6>
        </div>
    </div>


    <script src="js/bootstrap.js"></script>

    <script>

        const btn_dropdown = document.getElementById('dropdown-profil-btn');
        const isi_dropdown = document.getElementById('dropdown-profil-isi');
        const icon_dropdown = document.getElementById('dropdown-profil-icon');

        btn_dropdown.addEventListener('click', function () {
            isi_dropdown.classList.toggle('tampil');
            if (icon_dropdown.classList.contains('fa-chevron-down')) {
                icon_dropdown.classList.remove('fa-chevron-down');
                icon_dropdown.classList.add('fa-chevron-up');
                btn_dropdown.style.textDecoration = "underline";
                btn_dropdown.style.color = "#1468C2";
            } else {
                icon_dropdown.classList.remove('fa-chevron-up');
                icon_dropdown.classList.add('fa-chevron-down');
                btn_dropdown.style.textDecoration = "none";
                btn_dropdown.style.color = "#A5A5A5";
            }
        });

    </script>
</body>

</html>
